<!--
position
static：默认值
relative相对定位：相对于自己的初始位置，不脱离文档流
absolute绝对定位：相对于离他最近的已经定位的祖先元素，脱离文档流
fixed固定定位：相对于窗口，脱离文档流，有兼容性
sticky粘性定位：粘性定位是相对定位和固定定位的混合。元素在跨越特定阈值前为相对定位，之后为固定定位。
    须指定 top, right, bottom 或 left 四个阈值其中之一，
    才可使粘性定位生效。否则其行为与相对定位相同。有兼容性

-->
