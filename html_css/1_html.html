<!-- html注释 -->
<!-- doctype 文档类型 -->
<!doctype html>
<!-- html 根标签root -->
<html>
<head>
    <!-- 字符集 GBK、GB2312 ... -->
    <meta charset="UTF-8">
    <!-- 标题 -->
    <title>这是我的第一个网页</title>

    <meta name="keywords" content="裤子,很多裤子,很多很多裤子">
    <meta name="description" content="这是一个卖裤子的网站...">
</head>
<body>
    <h1>这是一个h1标签</h1>
    <h2>这是一个h2标签</h2>
    <h3>这是一个h3标签</h3>
    <h4>这是一个h4标签</h4>
    <h5>这是一个h5标签</h5>
    <h6>这是一个h6标签</h6>

    <a href="http://www.baidu.com" target="_blank">百度一下</a>
    <a href="http://www.taobao.com">淘宝</a>

    <ol>
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
    </ol>

    <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
    </ul>

    <img src="2.jpg" alt="图片加载失败啦" title="这是一张淘宝图片">

    <table border="1">
        <tr>
            <td>11</td>
            <td>22</td>
        </tr>
        <tr>
            <td>33</td>
            <td>44</td>
        </tr>
    </table>

    div+css
    <div>div1</div>
    <div>div2</div>

    <span>span1</span>
    <span>span2</span>

    <!-- p标签有16px的边距-->
    <p>pppppp</p>
    <hr>

    <form action="">
        <!--<label for="username">用户名：</label>
        <input type="text" id="username">-->

        <p>
            <label>
                用户名： <input type="text" name="username">
            </label>
        </p>
        <p>
            <label>
                密码: <input type="password" name="password">
            </label>
        </p>

        性别：
        <input type="radio" name="sex">男
        <input type="radio" name="sex">女
        <input type="radio" name="sex">人妖

        <br>

        爱好：
        <input type="checkbox" name="hobby">足球
        <input type="checkbox" name="hobby">篮球
        <input type="checkbox" name="hobby">排球

        <br>
        归属地：
        <select name="city" id="city">
            <option value="">北京</option>
            <option value="">上海</option>
            <option value="">哈尔滨</option>
        </select>
        <br>
        <input type="submit">
        <input type="reset">

    </form>

    <div>
        <p>abcdef</p>
    </div>

    <p>
        <span>divdivdiv</span>
    </p>

    <div>唯创&nbsp;&nbsp;&nbsp;网讯</div>
    <div> &lt; &gt;</div>

</body>
</html>
<!--
行级元素inline:span a 在一行
块级元素block:div p h1~h6 ul ol li  自己在一行


-->
