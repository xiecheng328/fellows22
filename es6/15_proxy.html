    <script>
        let obj = {
            name:'zs',
            age:20
        };
        let pro = new Proxy(obj,{
            get:(target, key, proxy) => {
                console.log('get....');
                console.log(target, key, proxy);
                return target[key];
            },
            set: (target,key,val,proxy) => {
                console.log('set.....');
                console.log(target,key,val,proxy);
                target[key] = val;
            }
        });
        // console.log(  pro.name  );
        pro.name = 'lisi';
        console.log(obj.name);

       // Object.defineProperty()
        
    
    </script>
