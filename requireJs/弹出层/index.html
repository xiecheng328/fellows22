<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body,html{
            height: 100%;
            width: 100%;
        }
        .dialog-mask{
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            /*opacity:0.5;
            filter: alpha(opacity = 50);*/
            position: fixed;
            left:0px;
            top:0;
        }
        .dialog-content{
            width: 300px;
            height: 260px;
            background: #fff;
            position: absolute;
            left:50%;
            top:50%;
            -webkit-transform:translate(-50%,-50%);
        }
        .dialog-close{
            float: right;
            margin:3px 5px 0 0;
            background: #eeeeee;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
            cursor: pointer;
        }




    </style>
</head>
<body>
<script src="../require.js" data-main="index"></script>

    <button id="btn">click</button>



</body>
</html>
