<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: #ff0000;
            animation: xxx 3s linear;
        }
        @keyframes xxx {
            from{
                width: 300px;
            }
            50%{
                width: 500px;
                background: #00ff00;
            }
            to{
                width: 300px;
            }
        }




    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
