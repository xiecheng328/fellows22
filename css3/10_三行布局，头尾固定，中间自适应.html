<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        body{
            margin: 0;
        }
        #top, #bottom{
            height: 30px;
            background: #ff0000;
            position: fixed;
            width: 100%;
        }
        #top{
            top: 0;
        }
        #bottom{
            bottom: 0;
        }

        #center{
            background: #cccccc;
            position: absolute;
            top: 30px;
            bottom: 30px;
            left: 0;
            right: 0;
        }

    </style>
</head>
<body>
    <div id="parent">
        <div id="top"></div>
        <div id="center"></div>
        <div id="bottom"></div>
    </div>
</body>
</html>
