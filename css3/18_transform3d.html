<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            margin:100px auto;
            border:1px dashed #000;
            perspective: 800px;
        }
        #div2{
            width: 200px;
            height: 200px;
            background: #ff0000;
            -webkit-transform: rotateY(45deg);
            -webkit-transform-style: preserve-3d;
        }
        #div3{
            width: 200px;
            height: 200px;
            background: #0f0;
            -webkit-transform: rotateY(30deg);
        }
        #div4{
            width: 200px;
            height: 200px;
            background: #00f;
            /*-webkit-transform: rotateY(45deg);*/
            /*-webkit-transform: translateZ(100px);*/
            -webkit-transform: scaleY(2);
        }
        #div5{
            width: 200px;
            height: 200px;
            border:3px dashed #000;
            perspective: 800px;
            margin:100px auto;
        }
    </style>
</head>
<body>
    <div id="div5">
        <div id="div4"></div>
    </div>

    <div id="div1">
        <div id="div2">
            <div id="div3"></div>
        </div>
    </div>



</body>
</html>
