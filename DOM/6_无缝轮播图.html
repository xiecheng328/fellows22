<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        #container {
            width: 520px;
            height: 280px;
            position: relative;
            margin: 100px auto;
            overflow: hidden;
        }
        #imgs{
            width: 2600px;
            position: absolute;
        }

        #imgs img {
           float: left;
        }

        #nav {
            position: absolute;
            right: 10px;
            bottom: 10px;
        }

        #nav li, #arrows span {
            width: 20px;
            height: 20px;
            background: #000000;
            color: #fff;
            float: left;
            margin-right: 5px;
            text-align: center;
            line-height: 20px;
            cursor: pointer;
        }

        #arrows {
            position: absolute;
            left: 10px;
            bottom: 10px;
        }

        #nav .selected {
            background-color: orange;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="imgs">
        <img src="img/1.jpg" alt="">
        <img src="img/2.jpg" alt="">
        <img src="img/3.jpg" alt="">
        <img src="img/4.jpg" alt="">
        <img src="img/1.jpg" alt="">
    </div>
    <ul id="nav">
        <li class="selected">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <div id="arrows">
        <span id="prev">&lt;</span>
        <span id="next">&gt;</span>
    </div>
</div>
<script src="jslib.js"></script>
<script>

    (function(){
        var oNav = document.getElementById('nav');
        var aLi = oNav.getElementsByTagName('li');
        var oImgs = document.getElementById('imgs');
        var aImg = oImgs.getElementsByTagName('img');
        var oPrev = document.getElementById('prev');
        var oNext = document.getElementById('next');
        var oContainer = document.getElementById('container');
        var iNowIndex = 0; // 定义全局变量，保存当前选中图片对应的索引值,初始值0
        var timer;

        for (var i = 0; i < aLi.length; i++) {
            aLi[i].index = i;
            aLi[i].onmouseover = function () {
                iNowIndex = this.index;
                changeImg();
            };
        }

        oPrev.onclick = oNext.onclick = function () {
            if (this === oPrev) {
                iNowIndex--;
                if(iNowIndex == -1){
                    iNowIndex = aLi.length - 1;
                }
            } else {
                iNowIndex++;
                if(iNowIndex == aLi.length+1){
                    iNowIndex = 0;
                }
            }
            changeImg();
        };

        oPrev.onselectstart = oNext.onselectstart = function(){
            return false;//阻止默认行为
        };

        oContainer.onmouseover = function(){
            clearInterval(timer);
        };
        oContainer.onmouseout = function(){
            play();
        };

        play();

        function play(){
            timer = setInterval(function(){
                oNext.onclick();
            }, 1000);
        }

        function changeImg(){
            for(var i=0; i<aLi.length; i++){
                aLi[i].className = '';
            }
            if(iNowIndex == 4){
                aLi[0].className = 'selected';
            }else{
                aLi[iNowIndex].className = 'selected';
            }

            animate(oImgs,{left:-iNowIndex*aImg[0].offsetWidth},function(){
//                console.log(111);
                if(iNowIndex == 4){
                    oImgs.style.left = 0;
                    iNowIndex = 0;
                }

            })
        }

    })();

</script>
</body>
</html>
