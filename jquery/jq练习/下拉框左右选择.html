<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * { margin:0; padding:0; }
        div.centent {
            float:left;
            text-align: center;
            margin: 10px;
        }
        span {
            display:block;
            margin:2px 2px;
            padding:4px 10px;
            background:#898989;
            cursor:pointer;
            font-size:12px;
            color:white;
        }
    </style>
</head>
<body>

<div class="centent">
    <select multiple="multiple" id="select1" style="width:100px;height:160px;">
        <option value="1">选项1</option>
        <option value="2">选项2</option>
        <option value="3">选项3</option>
        <option value="4">选项4</option>
        <option value="5">选项5</option>
        <option value="6">选项6</option>
        <option value="7">选项7</option>
    </select>
    <div>
        <span id="add" >选中添加到右边&gt;&gt;</span>
        <span id="add_all" >全部添加到右边&gt;&gt;</span>
    </div>
</div>

<div class="centent">
    <select multiple="multiple" id="select2" style="width: 100px;height:160px;">
        <option value="8">选项8</option>
    </select>
    <div>
        <span id="remove">&lt;&lt;选中删除到左边</span>
        <span id="remove_all">&lt;&lt;全部删除到左边</span>
    </div>
</div>

<script src="jquery-1.12.4.js"></script>
<script>


    $('#add').on('click',function(){
        $('#select1').children('option:selected')
            .appendTo($('#select2'));
    })

    $('#add_all').on('click',function(){
        $('#select1').children('option')
            .appendTo($('#select2'));
    })


    $('#remove').on('click',function(){
        $('#select2').children('option:selected')
            .appendTo($('#select1'));
    })
    $('#remove_all').on('click',function(){
        $('#select2').children('option')
            .appendTo($('#select1'));
    })

//    $('option',"#select1").on('dblclick',function(){
//        console.log(1111);
//        $(this).appendTo($('#select2'));
//    })
//
//    $('option',"#select2").on('dblclick',function(){
////        console.log(1111);
//        $(this).appendTo($('#select1'));
//    })


    $('#select1').on('dblclick','option',function () {
        $(this).appendTo($('#select2'));
    });
    $('#select2').on('dblclick','option',function () {
        $(this).appendTo($('#select1'));
    });


</script>
</body>
</html>
