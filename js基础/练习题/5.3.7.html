<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function factorial(n){
        var num = 1;
        for(var i=2;i<=n;i++){
            num *= i;
        }
        return num;
    }

    console.log(factorial(3)-factorial(2));


</script>
</body>
</html>
