<script>
    var months=new Array(31,28,31,30,31,30,31,31,30,31,30,31);

    function IsLeapYear(y){
        return (y%4==0 && y%100!=0)|| y%400 == 0;
    }
    function DayOfYear(y,m,d){
        var num =0;
        if(IsLeapYear(y)){
            months[1] = 29;
        }
        for(var i=0;i<m-1;i++){
            num +=months[i];
        }

        return num + d;
    }
    console.log(DayOfYear(2000,2,8));


</script>
</body>
