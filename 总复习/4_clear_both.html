<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            background: #ff0000;
        }
        p{
            float: left;
        }
        .after{
            clear: both;
        }
        .clearfix::after{
            content: '';
            display: block;
            clear: both;
        }

    </style>
</head>
<body>
    <div class="clearfix">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <!-- <div class="after"></div> -->
    </div>
    <div class="clearfix">

    </div>
    
</body>
</html>
