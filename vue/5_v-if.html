<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">

        <h2 v-if=" msg == 'a' ">aaaaa</h2>
        <h2 v-else-if=" msg == 'b'">bbbbb</h2>
        <h2 v-else>ccccc</h2>

        <h2 v-show="msg == 'a'">showshow</h2>

    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                msg:'a'
            }
        });
    
    
    
    </script>
    
</body>
</html>
