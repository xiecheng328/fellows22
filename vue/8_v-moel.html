<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="name" >
        <input type="radio" value="11" v-model="sex">男
        <input type="radio" value="22" v-model="sex">女

        <input type="checkbox" value="足球" v-model="hobby">足球
        <input type="checkbox" value="乒乓球" v-model="hobby">乒乓球
        <input type="checkbox" value="羽毛球" v-model="hobby">羽毛球
        
        <select v-model="school">
            <option value="黑大">黑大</option>
            <option value="理工">理工</option>
            <option value="林大">林大</option>
            <option value="农大">农大</option>
            <option value="唯创">唯创</option>
        </select>
    </div>
   

    <script src="vue.js"></script>
    <script>
    var vm = new Vue({
        el:"#app",
        data:{
            name:'',
            sex:'11',
            hobby:['足球','羽毛球'],
            school:'唯创'
        }

    });
    
    
    </script>
    
</body>
</html>
