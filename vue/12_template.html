<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <template v-for="obj in arr">
            <h2>{{obj.title}}</h2>
            <p>{{obj.description}}</p>
        </template>
    </div>

    <script src="vue.js"></script>

    <script>
    
        var vm =  new Vue({
            el:"#app",
            data:{
                arr:[
                    {
                        title:'111',
                        description:'aaaaa'
                    },
                    {
                        title:'222',
                        description:'bbbb'
                    }
                ]
                
            }
        });

    </script>

</body>
</html>
