<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div id="app">
        
        <!-- <weichuang></weichuang>
        <weichuang></weichuang> -->
        <demo></demo>
    </div>
    <div id="app2">
        <demo title="标题111" content="内容111">
            <div slot="slot1">
                <h3>内容111</h3>
                <h4>内容111</h4>
                <h5>内容111</h5>
            </div>
            <div slot="slot2">
            </div>
        </demo>


        <demo aa="aaa">
            <div slot="slot1">fdhgsfygdfy</div>
        </demo>
        <!-- <demo title="2222" content="内容222"></demo> -->
    </div>
    <script src="vue.js"></script>
    <script type="text/x-template" id="temp">
        <div>
            <h2>{{title}} {{aa}}</h2>
            <p>
                <slot name="slot1">
                </slot>
            </p>
            <div>
                <slot name="slot2">
                </slot>
            </div>
            <slot>默认值</slot>
        </div>
    </script>
    <script>
        /* Vue.component('weichuang',{
            template:'<div><h2>标题</h2><p>文字</p></div>'
        }); */
        var vm =  new Vue({
            el:"#app2",
            data:{
            },
            components:{
                demo:{
                    template:'#temp',
                    props:['title','content',"aa"] //父组件到子组件传值用props
                }
            }

        });

    </script>

</body>
</html>
