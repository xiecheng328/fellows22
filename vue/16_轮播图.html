<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .img-box img{
            width:100%;
            height:300px;   
            /* display: none; */
            position: absolute;
            left:0px;
            top:0px;
        }
        #container{
            position: relative;
            height: 300px;
        }
        .btn-box{
            position: absolute;
            right: 30px;
            bottom:20px;
            list-style: none;
        }
        .btn-box li{
            float: left;
            width: 20px;
            height: 20px;
            background: #cccccc;
            text-align: center;
            line-height: 20px;
            margin-right: 5px;
        }
        .btn-box li.selected{
            background:orange;
        }
    
        .fade-enter {
            transform: translateX(100%);
        }
        .fade-enter-to {
            transform: translateX(0);
        }

        .fade-enter-active,
        .fade-leave-active {
            transition: transform 1s linear;
        }
        .fade-leave {
            transform: translateX(0);
        }

        .fade-leave-to {
            transform: translateX(-100%);
        }
    </style>
</head>
<body>
    <div id="container" >
        <div class="img-box">
            <transition-group name="fade" tag="div">
                <img v-show="index == nowIndex" :key="index" v-for="(img,index) in imgs" :src="img" alt="">
            </transition-group>
        </div>
        <ul class="btn-box">
            <li v-for="(x,index) in imgs.length" :class="{selected:index==nowIndex}" @click="change(index)">{{x}}</li>
        </ul>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:'#container',
            data:{
                imgs:[
                    "https://img3.doubanio.com/lpic/s24468373.jpg",
                    "https://img3.doubanio.com/lpic/s27102925.jpg",
                    "https://img3.doubanio.com/lpic/s6989253.jpg",
                    "https://img3.doubanio.com/lpic/s6989253.jpg"
                ],
                nowIndex:0
            },
            methods: {
                change(index){
                    this.nowIndex = index;
                }
            },
            created () {
                setInterval(() => {
                    this.nowIndex++;
                    if(this.nowIndex == this.imgs.length){
                        this.nowIndex = 0;
                    }
                },2000);
            }
        });
    
    
    
    
    </script>
    
</body>
</html>
