        function getEleBylass(name){
            var result = [];
            var ele = document.getElementsByTagName('*');
            for(var i=0; i<ele.length; i++){
                //"aa bb cc"
                var reg = new RegExp('\\b'+name+'\\b');
                if(reg.test(ele[i].className)){
                    result.push(ele[i]);
                }
            }
            return result;
        }
