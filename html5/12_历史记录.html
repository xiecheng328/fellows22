<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            height: 300px;
            background: #ff0000;
        }
        #div2{
            height: 400px;
            background: #00ff00;
        }
        #div3{
            height: 600px;
            background: #0000ff;
        }
        #btns{
            position: fixed;
            top:0px;
            left:0;
        }
        #btns a{
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="btns">
        <a href="#div1">div1</a>
        <a href="#div2">div2</a>
        <a href="#div3">div3</a>
    </div>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $('#btns a').on('click',function(){
//            console.log( $(this).attr('href') );

            var $ele = $(   $(this).attr('href')  );
            $('html,body').animate({
                scrollTop:$ele.offset().top
            },1000);

            history.pushState( $($(this).attr('href')).offset().top,'');
            return false;
            /*阻止默认行为*/
        });
        window.onpopstate = function(e){
//            e.state;
            $('html,body').animate({
                scrollTop:e.state
            },1000);
            return false;
        }







    </script>
</body>
</html>
