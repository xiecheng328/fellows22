<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            background: #000000;
        }
        #canvas1{
            background: #ffffff;
            /*width: 400px;
            height: 500px;*/
        }
    </style>
</head>
<body>
    <canvas id="canvas1" width="400" height="500"></canvas>
    <script>

        var oCanvas = document.getElementById('canvas1');
        var oCtx = oCanvas.getContext('2d');

        oCanvas.onmousedown = function(e){
            oCtx.moveTo(e.clientX, e.clientY);

            oCanvas.onmousemove = function(e){
                oCtx.lineTo(e.clientX, e.clientY);
                oCtx.stroke();
            }
        };
        oCanvas.onmouseup = function(){
            oCanvas.onmousemove = null;
        }


    </script>
</body>
</html>
