<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <button id="btn">click</button>
    <div id="content">

    </div>

    <script>

//        7个数   1-35

        var oBtn = document.querySelector('#btn');
        var oContent = document.querySelector('#content');
        oBtn.onclick = function(){
            var arr = [];
            /*生成7个随机数  放到数组中 */
            for(var i=0; i<7;i++){
                arr.push(    Math.floor(Math.random()*35+1)    );
            }
            /*显示页面中 */
            oContent.innerHTML = arr;
            /*pushState :  三个参数 ：数据  标题(都没实现)  地址(可选)*/
            history.pushState(arr,'');
        };
        /*popstate 事件 :  读取数据   event.state  */
        window.onpopstate = function(e){
//            console.log(e.state);
            oContent.innerHTML = e.state;
        }















    </script>

</body>
</html>
