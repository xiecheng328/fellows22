    function setCookie(key,value,day){

        var str = key+"="+value+";";
        if(day){ /*是否传值，传值day有效值 */
            var date = new Date();
            date.setDate( date.getDate()+day );
            str += 'expires='+date;
        }
        document.cookie = str;
    }
    setCookie('xxx','lisi');
    setCookie('bbb','aaa',25);
    setCookie('name','zhangsan',25);


    function getCookie(key){
        //"xxx=lisi; bbb=aaa; name=zhangsan"
        var arr = document.cookie.split("; ");  //["xxx=lisi"," bbb=aaa","name=zhangsan"];

        for(var i=0; i<arr.length; i++){
            var arr2 = arr[i].split("=");  //  ["bbb","aaa"]
            if(key == arr2[0]){
                return arr2[1];
            }
        }
    }
    console.log( getCookie('name') );
    console.log( getCookie('bbb') );


    function removeCookie(key){
        setCookie(key,"",-1);
    }

    removeCookie('name');
